name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: A clear description of the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start capture with...
        2. Play audio from...
        3. Observe that...
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      options:
        - Speech Recognition
        - Translation
        - Overlay Display
        - Audio Capture
        - Settings
        - Other
    validations:
      required: true

  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      placeholder: e.g., 15.3
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, log output, or anything else that might help.
